<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ganti Gambar</title>
    <script>
        function tampilanGambar() {
           
            let nilaiTerpilih = document.getElementById("pilihGambar").value;

            
            let gambarPilih = document.getElementById("gambarPilih");
            switch (nilaiTerpilih) {
                case "gambar1":
                    gambarPilih.src = "gorila.jpeg";
                    break;
                case "gambar2":
                    gambarPilih.src = "gajah.jpeg";
                    break;
                case "gambar3":
                    gambarPilih.src = "singa.jpeg";
                    break;
                case "gambar4":
                    gambarPilih.src = "zebra.jpeg";
                    break;
                default:
                    gambarPilih.src = ""; 
            }
        }
    </script>
</head>
<body>
    <h2>Ganti Gambar</h2>
    <label for="pilihGambar">Pilih Gambar:</label>
    <select id="pilihGambar" onchange="tampilanGambar()">
        <option value="">-- Pilih Gambar --</option>
        <option value="gambar1">Gorila</option>
        <option value="gambar2">Gajah</option>
        <option value="gambar3">Singa</option>
        <option value="gambar4">zebra</option>
    </select>
    <br><br>
    <img src="../gambar/gorila.png" id="gambarPilih" alt="Gambar belum dipilih" width="300">
</body>
</html>
